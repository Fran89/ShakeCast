<?xml version="1.0" encoding="UTF-8"?>
<template>
	<page number="1">
		<block fillcolor="white" strokecolor="black" >
			<action>rect</action>
			<style>fillstroke</style>
			<x>0.1</x>
			<y>2.7</y>
			<w>4.25</w>
			<h>5.5</h>
			<unit>inch</unit>
			<image>
				<path>intensity.jpg</path>
				<type>jpeg</type>
				<x>0</x>
				<y>0</y>
				<w>4.0</w>
				<h>5.5</h>
				<unit>inch</unit>
				<align>center</align>
				<valign>center</valign>
				<pad>0.1</pad>
			</image>
		</block>
		<block fillcolor="lightgrey" strokecolor="black" >
			<action>rect</action>
			<style>fillstroke</style>
			<x>0.1</x>
			<y>8.3</y>
			<w>8.3</w>
			<h>0.7</h>
			<unit>inch</unit>
			<text>
				<string size="12" >These results are from an automated system and users should consider the preliminary nature of this information when making decisions relating to public safety. ShakeCast results are often updated as additional or more accurate earthquake information is reported or derived.</string>
				<x>0.15</x>
				<y>8.8</y>
				<w>8.2</w>
				<h>1.0</h>
				<lead>10</lead>
				<align>justify</align>
				<unit>inch</unit>
			</text>
		</block>
		<table>
			<list>exposure.csv</list>
			<type>BRIDGE</type>
			<x>0.1</x>
			<w>8.3</w>
			<start_y>2.6</start_y>
			<next_y>10.75</next_y>
			<start_h>2.0</start_h>
			<next_h>10.0</next_h>
			<font_size>8</font_size>
			<padding>2</padding>
			<padding_right>2</padding_right>
			<background_color_odd>white</background_color_odd>
			<background_color_even>lightyellow</background_color_even>
			<unit>inch</unit>
		</table>
		<block routine="historic_table" fillcolor="#CCFFCC" strokecolor="black" linewidth="1" h_fillcolor="#BBEEBB" >
			<action>rect</action>
			<style>fillstroke</style>
			<x>4.45</x>
			<y>2.7</y>
			<w>3.95</w>
			<h>2.2</h>
			<unit>inch</unit>
		</block>
		<block routine="screen_capture" strokecolor="black" linewidth="1" >
			<path>file:///shakecast/sc/data/caltrans.html?event=[EVID]-[VERSION]&amp;type=BRIDGE</path>
			<action>rect</action>
			<style>stroke</style>
			<x>4.45</x>
			<y>5.0</y>
			<w>3.95</w>
			<h>3.2</h>
			<pad>0.05</pad>
			<unit>inch</unit>
		</block>
		<text>
			<string size="22" type="Times-Bold" >Magnitude [MAG] - [LOCSTRING]</string>
			<x>0.1</x>
			<y>9.9</y>
			<w>7.0</w>
			<h>0.5</h>
			<align>justify</align>
			<unit>inch</unit>
		</text>
		<text>
			<string size="16">Version [VERSION]</string>
			<x>7.0</x>
			<y>9.9</y>
			<w>1.4</w>
			<h>0.5</h>
			<align>right</align>
			<unit>inch</unit>
		</text>
		<text>
			<string size="16">Origin Time: [TIMESTAMP]</string>
			<x>0.1</x>
			<y>9.6</y>
			<w>7.0</w>
			<h>0.5</h>
			<align>left</align>
			<unit>inch</unit>
		</text>
		<text>
			<string size="16">[PROCESS_TIME]</string>
			<x>0.1</x>
			<y>9.6</y>
			<w>8.3</w>
			<h>0.5</h>
			<align>right</align>
			<unit>inch</unit>
		</text>
		<text>
			<string size="16">Latitude: [LAT] Longitude: [LON]</string>
			<x>0.1</x>
			<y>9.3</y>
			<w>7.0</w>
			<h>0.5</h>
			<align>left</align>
			<unit>inch</unit>
		</text>
		<text>
			<string size="16" >Depth: [DEPTH] km</string>
			<x>0.1</x>
			<y>9.3</y>
			<w>8.3</w>
			<h>0.5</h>
			<align>right</align>
			<unit>inch</unit>
		</text>
	</page>
	<page>
		<pdf>
			<path>eq_product/[EVID]/onepager.pdf</path>
		</pdf>
	</page>
	<page>
		<pdf>
			<path>eq_product/[EVID]/*_ciim.pdf</path>
		</pdf>
	</page>
</template>
